<nav class="navbar-default navbar-static-side" role="navigation">
  <tienda-menu user="$ctrl.userinfo"></tienda-menu>
</nav>

    <div id="page-wrapper" class="gray-bg">
    <div class="row border-bottom">
        <top-navbar></top-navbar>
    </div>
    <div class="row wrapper border-bottom white-bg page-heading">
        <location location="$ctrl.location" user="$ctrl.userinfo"></location>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight ecommerce">


        <div class="ibox-content m-b-sm border-bottom">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="product_name" ng-model="search.nombre_producto" placeholder="Nombre Producto" class="form-control">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group addon-input">
                        <div class="input-group">
                            <input type="text" id="marca" ng-model="search.marca" placeholder="Marca" class="form-control">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group addon-input">
                        <div class="input-group">
                            <input type="text" id="quantity" ng-model="search.cantidad" placeholder="Cantidad" class="form-control">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <select name="status" id="status" ng-model="search.estado" class="form-control">
                            <option value="">- Seleccione estado -</option>
                            <option value="1">En stock</option>
                            <option value="0">Stock deshabilitado</option>
                            <option value="2">No disponible</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <a href="escritorio#/product" class="btn btn-primary btn-outline"><i class="glyphicon glyphicon-plus"></i>  Añadir producto</a>
                        <button type="button" name="button" ng-click="$ctrl.gotToExport()" class="btn btn-primary btn-outline"><i class="glyphicon glyphicon-save"></i> Descargar</button>
                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                            <thead>
                            <tr>

                                <th data-toggle="true">Nombre Producto</th>
                                <th data-hide="phone">Marca</th>
                                <th data-hide="phone,tablet">Modelo</th>
                                <th data-hide="phone">Precio</th>
                                <th data-hide="phone,tablet">Cantidad</th>
                                <th data-hide="phone">Estado</th>
                                <th class="text-right" data-sort-ignore="true">Acción</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="producto in $ctrl.productos | filter:search">
                                <td>
                                   {{producto.nombre_producto}}
                                </td>
                                <td>
                                    {{producto.marca}}
                                </td>
                                <td>
                                    {{producto.modelo}}
                                </td>
                                <td>
                                    {{producto.precio.venta | currency: "S/. "}}
                                </td>
                                <td>
                                    {{producto.cantidad}}
                                </td>
                                <td>
                                    <span class="label label-primary" ng-show="producto.estado == 0">En stock</span>
                                    <span class="label label-warning" ng-show="producto.estado == 1">Stock deshabilitado</span>
                                    <span class="label label-success" ng-show="producto.estado == 2">No disponible</span>
                                </td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <a href="escritorio#/product/detail/{{producto._id}}" tooltip-placement="top" uib-tooltip="Ver" class="btn-white btn btn-xs btn-success btn-outline">
                                            <i class="glyphicon glyphicon-eye-open"></i>
                                        </a>
                                        <a href="escritorio#/product/edit/{{producto._id}}" tooltip-placement="top" uib-tooltip="Editar" class="btn-white btn btn-xs btn-warning btn-outline">
                                            <i class="glyphicon glyphicon-pencil"></i>
                                        </a>
                                        <button ng-click="$ctrl.deleteProduct($index, producto)" tooltip-placement="top" uib-tooltip="Eliminar" class="btn-white btn btn-xs btn-danger btn-outline">
                                            <i class="glyphicon glyphicon-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="6">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="footer">
        <footer></footer>
    </div>
</div>
