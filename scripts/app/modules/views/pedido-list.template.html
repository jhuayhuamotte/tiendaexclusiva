<nav class="navbar-default navbar-static-side" role="navigation">
  <tienda-menu user="$ctrl.userinfo"></tienda-menu>
</nav>

    <div id="page-wrapper" class="gray-bg">
    <div class="row border-bottom">
        <top-navbar></top-navbar>
    </div>
    <div class="row wrapper border-bottom white-bg page-heading">
        <location location="$ctrl.location" user="$ctrl.userinfo"></location>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight ecommerce">


        <div class="ibox-content m-b-sm border-bottom">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="order_id" ng-model="search.id_pedido" name="order_id" placeholder="ID Pedido" class="form-control">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="customer" ng-model="search.cliente.nombre" name="customer" placeholder="Cliente" class="form-control">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="status" ng-model="search.estado" name="status" placeholder="Estado" class="form-control">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <a href="escritorio#/order/" class="btn btn-primary btn-outline"><i class="glyphicon glyphicon-plus"></i>  Añadir pedido</a>
                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                            <thead>
                            <tr>

                                <th>ID Pedido</th>
                                <th data-hide="phone">Cliente</th>
                                <th data-hide="phone">Celular</th>
                                <th data-hide="phone">Productos</th>
                                <th data-hide="phone,tablet">Fecha</th>
                                <th data-hide="phone">Estado</th>
                                <th class="text-right">Acción</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="pedido in $ctrl.pedidos | filter:search">
                                <td>
                                   {{pedido.id_pedido}}
                                </td>
                                <td>
                                    {{pedido.cliente.nombre}}
                                </td>
                                <td>
                                    {{pedido.cliente.celular}}
                                </td>
                                <td>
                                    <span ng-repeat="producto in pedido.productos" class="badge">{{producto.nombre_producto}}</span>
                                </td>
                                <td>
                                    {{pedido.createAt | date:"dd/MM/yyyy '-' h:mma"}}
                                </td>
                                <td>
                                    <span class="label label-primary">{{pedido.estado}}</span>
                                </td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button tooltip-placement="top" uib-tooltip="Ver" class="btn-white btn btn-xs btn-success btn-outline">
                                            <i class="glyphicon glyphicon-eye-open"></i>
                                        </button>
                                        <a href="escritorio#/order/edit/{{pedido._id}}" tooltip-placement="top" uib-tooltip="Editar" class="btn-white btn btn-xs btn-warning btn-outline">
                                            <i class="glyphicon glyphicon-pencil"></i>
                                        </a>
                                        <button ng-click="$ctrl.deletePedido($index, pedido)" tooltip-placement="top" uib-tooltip="Eliminar" class="btn-white btn btn-xs btn-danger btn-outline">
                                            <i class="glyphicon glyphicon-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="footer">
        <footer></footer>
    </div>
</div>
