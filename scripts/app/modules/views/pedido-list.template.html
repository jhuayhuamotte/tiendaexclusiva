<nav class="navbar-default navbar-static-side" role="navigation">
    <div class="leftmenu"></div>
    <tienda-menu user="$ctrl.userinfo"></tienda-menu>
</nav>

    <div id="page-wrapper" class="gray-bg">
    <div class="row border-bottom">
        <top-navbar></top-navbar>
    </div>
    <div class="row wrapper border-bottom white-bg page-heading">
        <location location="$ctrl.location" user="$ctrl.userinfo"></location>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight ecommerce">


        <div class="ibox-content m-b-sm border-bottom" ng-show="showFilter">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="order_id" ng-model="$ctrl.$ctrl.search.id_pedido" name="order_id" placeholder="ID Pedido" class="form-control input-sm">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="customer" ng-model="$ctrl.$ctrl.search.cliente.nombre" name="customer" placeholder="Cliente" class="form-control input-sm">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" id="status" ng-model="$ctrl.$ctrl.search.estado" name="status" placeholder="Estado" class="form-control input-sm">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <a href="escritorio#/order/" class="btn btn-primary btn-outline"><i class="glyphicon glyphicon-plus"></i> Pedido</a>
                                <button type="button" name="button" ng-click="$ctrl.goToExport()" class="btn btn-primary btn-outline">
                                    <i class="glyphicon glyphicon-save"></i> Descargar
                                </button>
                                <button ng-click="showFilter = !showFilter" class="btn btn-primary btn-outline visible-xs" style="float:right"><i class="glyphicon glyphicon-search"></i></button>
                                <button ng-click="showFilter = !showFilter" class="btn btn-primary btn-outline hidden-xs pull-right"><i class="glyphicon glyphicon-search"></i> Buscar</button>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                                <thead>
                                <tr>

                                    <th>ID Pedido</th>
                                    <th>Cliente</th>
                                    <th>Productos</th>
                                    <th>Celular</th>
                                    <th>Teléfono</th>
                                    <th>Fecha</th>
                                    <th>Estado</th>
                                    <th class="text-right action-row" data-sort-ignore="true">Acción</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="pedido in $ctrl.pedidos | filter:$ctrl.search">
                                    <td>
                                       {{pedido.id_pedido}}
                                    </td>
                                    <td>
                                        {{pedido.cliente.nombre}}
                                    </td>
                                    <td>
                                        <span ng-repeat="producto in pedido.productos"
                                        uib-tooltip="MARCA: {{producto.marca}} - MODELO: {{producto.modelo}} - CANTIDAD: {{producto.cantidad}} - PRECIO: {{producto.precio | currency: 'S/. '}}" tooltip-trigger="'outsideClick'"
                                        tooltip-placement="top" class="badge">{{producto.nombre_producto}}</span>
                                    </td>
                                    <td>
                                        {{pedido.cliente.celular}}
                                    </td>
                                    <td>
                                        {{pedido.cliente.telefono}}
                                    </td>
                                    <td>
                                        {{pedido.createAt | date:"dd/MM/yyyy '-' h:mma"}}
                                    </td>
                                    <td>
                                        <span class="label label-primary" ng-show="pedido.estado == 0">Pendiente</span>
                                        <span class="label label-warning" ng-show="pedido.estado == 1">Entregado</span>
                                    </td>
                                    <td class="text-right">
                                        <span class="threepoints" ng-hide="pedido.action" ng-click="pedido.action = !pedido.action"><b>. . .</b></span>
                                        <div class="btn-group" ng-show="pedido.action">
                                            <!-- <button tooltip-placement="top" uib-tooltip="Ver" class="btn-white btn btn-xs btn-success btn-outline">
                                                <i class="glyphicon glyphicon-eye-open"></i>
                                            </button> -->
                                            <a href="escritorio#/order/edit/{{pedido._id}}" tooltip-placement="top" uib-tooltip="Editar" class="btn-white btn btn-xs btn-warning btn-outline">
                                                <i class="glyphicon glyphicon-pencil"></i>
                                            </a>
                                            <button ng-click="$ctrl.deletePedido($index, pedido)" tooltip-placement="top-right" uib-tooltip="Eliminar" class="btn-white btn btn-xs btn-danger btn-outline">
                                                <i class="glyphicon glyphicon-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="8">
                                        <ul class="pagination pull-right"></ul>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="footer">
        <footer></footer>
    </div>
</div>
