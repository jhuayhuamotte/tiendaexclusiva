<nav class="navbar-default navbar-static-side" role="navigation">
    <div class="leftmenu"></div>
    <tienda-menu user="$ctrl.userinfo"></tienda-menu>
</nav>

<div id="page-wrapper" class="gray-bg">
    <div class="row border-bottom">
        <top-navbar></top-navbar>
    </div>
    <div class="row wrapper border-bottom white-bg page-heading">
        <location location="$ctrl.location" user="$ctrl.userinfo"></location>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="row">
            <div class="col-lg-12">
                <div class="tabs-container">
                    <uib-tabset active="active">
                        <uib-tab index="0" select="alertMe()">
                          <uib-tab-heading>
                            <i class="glyphicon glyphicon-list-alt"></i> Datos Cliente
                          </uib-tab-heading>
                          <div class="ibox" style="margin:0">
                              <div class="ibox-content">
                                  <fieldset class="form-horizontal">
                                      <div class="form-group col-md-12"><label class="col-sm-2">Nombre cliente:</label>
                                          <div class="col-sm-10"><input type="text" ng-model="$ctrl.pedido.cliente.nombre" class="form-control radius" placeholder="Nombre Pedido"></div>
                                      </div>
                                      <div class="form-group col-md-12"><label class="col-sm-2">Correo:</label>
                                          <div class="col-sm-10"><input type="text" ng-model="$ctrl.pedido.cliente.email" class="form-control radius" placeholder="Correo"></div>
                                      </div>
                                      <div class="form-group col-md-12"><label class="col-sm-2">Telefono:</label>
                                          <div class="col-sm-10"><input type="text" ng-model="$ctrl.pedido.cliente.telefono" class="form-control radius" placeholder="01 00 00 00"></div>
                                      </div>
                                      <div class="form-group col-md-12"><label class="col-sm-2">Celular:</label>
                                          <div class="col-sm-10"><input type="text" ng-model="$ctrl.pedido.cliente.celular" class="form-control radius" placeholder="+51 000 000 000"></div>
                                      </div>
                                  </fieldset>
                              </div>
                          </div>
                        </uib-tab>

                        <uib-tab index="1">
                          <uib-tab-heading>
                            <i class="fa fa-shopping-cart"></i> Productos
                          </uib-tab-heading>
                          <div class="ibox" style="margin:0">
                              <div class="ibox-content">
                                  <button type="button" ng-click="$ctrl.addProductos()" class="btn radius btn-primary btn-md">
                                      <i class="glyphicon glyphicon-plus" aria-hidden="true"></i> Producto
                                  </button>
                                  <br><br>
                                  <div class="table-responsive" ng-show="$ctrl.pedido.productos.length>0">
                                      <table class="pedido-table table table-stripped table-bordered">

                                          <thead>
                                          <tr>
                                              <th style="min-width: 100px;">
                                                  Cantidad
                                              </th>
                                              <th style="min-width: 200px;">
                                                  Nombre
                                              </th>
                                              <th style="min-width: 150px;">
                                                  Marca
                                              </th>
                                              <th style="min-width: 150px;">
                                                  Modelo
                                              </th>
                                              <th style="min-width: 100px;">
                                                  Precio
                                              </th>
                                              <th>
                                                  Acc√≠on
                                              </th>
                                          </tr>
                                          </thead>
                                          <tbody>
                                          <tr ng-repeat="producto in $ctrl.pedido.productos">
                                              <td>
                                                  <input type="text" ng-model="producto.cantidad" class="form-control radius" placeholder="10">
                                              </td>
                                              <td>
                                                  <input type="text" ng-model="producto.nombre_producto" class="form-control radius" placeholder="Nombre producto">
                                              </td>
                                              <td>
                                                  <input type="text" ng-model="producto.marca" class="form-control radius" placeholder="Marca">
                                              </td>
                                              <td>
                                                  <input type="text" ng-model="producto.modelo" class="form-control radius" placeholder="Modelo">
                                              </td>
                                              <td>
                                                  <input type="text" ng-model="producto.precio" class="form-control radius" placeholder="S/. 0.00">
                                              </td>
                                              <td>
                                                      <button ng-click="$ctrl.deleteProductos($index)" class="btn radius btn-danger"><i class="fa fa-trash"></i> </button>
                                              </td>
                                          </tr>
                                          </tbody>

                                      </table>
                                  </div>
                              </div>
                          </div>
                        </uib-tab>
                    </uib-tabset>
                    <div class="ibox">
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-sm-3 col-sm-offset-3">
                                    <button type="button" ng-hide="$ctrl.pedido.edit" ng-click="$ctrl.savePedido()" class="btn btn-active radius btn-block btn-primary btn-md">
                                        <i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar Pedido
                                    </button>
                                    <button type="button" ng-show="$ctrl.pedido.edit" ng-click="$ctrl.savePedido()" class="btn btn-active-blue radius btn-block btn-success btn-md btn-outline">
                                        <span class="glyphicon glyphicon-ok"></span> Actualizar
                                    </button>
                                </div>
                                <br class="visible-xs">
                                <div class="col-sm-3">
                                    <a href="escritorio#/orders" class="btn btn-danger radius btn-block btn-md btn-outline">
                                        <span class="glyphicon glyphicon-remove"></span> Cancelar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <footer></footer>
    </div>
</div>


<style media="screen">
    .pedido-table > tbody > tr > td, .pedido-table > thead > tr > th, .pedido-table{
        border: none !important;
    }
</style>
