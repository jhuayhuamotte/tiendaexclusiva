<nav class="navbar-default navbar-static-side" role="navigation">
  <tienda-menu user="$ctrl.userinfo"></tienda-menu>
</nav>

    <div id="page-wrapper" class="gray-bg">
    <div class="row border-bottom">
        <top-navbar></top-navbar>
    </div>
    <div class="row wrapper border-bottom white-bg page-heading">
        <location location="$ctrl.location" user="$ctrl.userinfo"></location>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight ecommerce">


        <div class="ibox-content m-b-sm border-bottom">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="order_id">ID Pedido</label>
                        <input type="text" id="order_id" name="order_id" value="" placeholder="ID Pedido" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="status">Estado Pedido</label>
                        <input type="text" id="status" name="status" value="" placeholder="Estado" class="form-control">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="customer">Vendedor</label>
                        <input type="text" id="customer" name="customer" value="" placeholder="Vendedor" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="date_added">Fecha Pedido</label>
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input id="date_added" type="text" class="form-control" value="03/04/2017">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="date_modified">Fecha Modificado</label>
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input id="date_modified" type="text" class="form-control" value="03/06/2017">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="amount">Costo Final</label>
                        <input type="text" id="amount" name="amount" value="" placeholder="Costo" class="form-control">
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">

                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                            <thead>
                            <tr>

                                <th>ID Pedido</th>
                                <th data-hide="phone">Vendedor</th>
                                <th data-hide="phone">Costo Final</th>
                                <th data-hide="phone">Fecha Pedido</th>
                                <th data-hide="phone,tablet" >Fecha Modificado</th>
                                <th data-hide="phone">Estado</th>
                                <th class="text-right">Acci√≥n</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="pedido in $ctrl.pedidos">
                                <td>
                                   {{pedido.id_pedido}}
                                </td>
                                <td>
                                    {{pedido.profile.displayName}}
                                </td>
                                <td>
                                    ${{pedido.costo_total}}
                                </td>
                                <td>
                                    {{pedido.createAt}}
                                </td>
                                <td>
                                    {{pedido.updateAt}}
                                </td>
                                <td>
                                    <span class="label label-primary">{{pedido.estado}}</span>
                                </td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs">Ver</button>
                                        <button class="btn-white btn btn-xs">Editar</button>
                                        <button ng-click="$ctrl.deletePedido($index, pedido)" class="btn-white btn btn-xs">Eliminar</button>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="footer">
        <footer></footer>
    </div>
</div>
